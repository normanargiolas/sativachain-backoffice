<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/icon_192.png" width="150px"/>
<!--            <h1>{{ 'AppName' | translate }}</h1>-->
            <form role="form" #f="ngForm" (submit)="auth.login(f.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [ngModel] name="username" class="form-control input-underline input-lg"
                           id="username" required placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [ngModel] name="password" class="form-control input-underline input-lg"
                           id="password" required placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="auth.error">{{auth.error}}</div>
                <div class="row justify-content-center">
                    <button class="btn rounded-btn col-md-6" type="submit" [disabled]="f.invalid">{{ 'Log in' | translate }}</button>
                    <p class="col-md-12">{{ 'OrRegister' | translate }}</p>
                    <a class="btn rounded-btn col-md-6" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
                </div>



            </form>
        </div>
    </div>
</div>
